<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>An Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/normalize.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <header>
      <h1>The code review</h1>
    </header>

    <main>
      <div class="subheader">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="POST" name="newsletter">
        <fieldset class="info">
          <legend>Contact Information</legend>
          <div class="container first">
            <label for="fullname" class="first">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Required" required>
          </div>
          <div class="container">
            <label for="emailadd">Email Address</label>
            <input type="email" id="emailadd" name="emailadd" placeholder="Required" required>
          </div>
          <div class="container">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Mobile number">
          </div>
          <div class="container">
            <label for="streetadd">Street Address</label>
            <input type="text" id="streetadd" name="streetadd" placeholder="Deliver Address">
          </div>
          <div class="container">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          <div class="container">
            <label for="state">State</label>
            <select id="state" name="state">
              <option value="" disabled selected>Choose State</option>
              <option value="CA">California</option>
              <option value="FL">Florida</option>
              <option value="OH">Ohio</option>
              <option value="TX">Texas</option>
              <option value="NY">New York</option>
            </select>
          </div>
          <div class="container">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode">
          </div>
        </fieldset>

        <fieldset class="news">
          <legend>Newsletter</legend>
          <p class="first">Select the newsletter you would like to recieve</p>
          <input type="checkbox" name="news" id="htmln" value="1">
          <label for="htmln">HTML News</label>
          <br>
          <input type="checkbox" name="news" id="cssn" value="2">
          <label for="cssn">CSS News</label>
          <br>
          <input type="checkbox" name="news" id="javasn" value="3">
          <label for="javasn">Javascript News</label>
          <br>
          <p>Newsletter format</p>
          <input type="radio" name="formats" id="htmlf" value="1">
          <label for="htmlf">HTML</label>
          <br>
          <input type="radio" name="formats" id="textf" value="2">
          <label for="textf">Plain text</label>
          <br>
          <label for="other" class="first">Other topics you'd like to hear about</label>
          <textarea name="other" id="other" rows="4" cols="25"></textarea>
          <input type="button" name="signup" value="Sign Up">

        </fieldset>
      </form>
    </main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
